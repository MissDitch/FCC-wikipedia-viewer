  <div id="" class="container">
    
    <h1><span>W</span>ikipedia <span>V</span>iewer</h1>         

    <div id="" class="col-xs-12 random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      <button id="randomLink" type="button">Random Article</button> 
      </a>
    </div>   <!-- End random-->

     <div id="search-title" class="search-title">Search</div>

         <input type="text" id="searchBox" data-provide="typeahead" autocomplete="off" value="">

      </form>

      

      <ul id="wikiSuggestions"</ul>

    </div>   <!-- End search -->  

    <div class="col-xs-12 results">      
      <ul id="wikiLinks"></ul>
    </div>  <!-- End results -->
